<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title> 鼠标移入／移除 </title>
<style>
#div {
    width: 150px;
    height: 150px;
    margin: 0 auto;
    padding: 10px;
    background: black;
    border: 10px solid black;
    cursor:crosshair;
}
#div.hover {
    color: red;
    background: blue;
    border: 10px solid red;
}
</style>
<script>
window.onload = function ()
{
    var oDiv = document.getElementById('div');
    oDiv.onmouseover = function ()
    {
        oDiv.className = 'hover'
    }
    oDiv.onmouseout = function()
    {
        oDiv.className = ''
    }
}
</script>
</head>
<body>
<div id="div"> onmouseover or onmouseout </div>
</body>
</html>
