<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title> 页面加载后 自动加一  </title>
<script>
window.onload = function ()
{
    var oBody = document.body;
    var i = 0

    setInterval( updateNum, 1000)

    updateNum();

    function updateNum ()
    {
        oBody.innerHTML = ++i
    }
}
</script>
</head>
<body>
</body>
</html>
