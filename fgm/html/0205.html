<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title> 自定义 元素 属性 </title>
<style>
</style>
<script>
var changeStyle = function (elem, name, value)
{
    elem.style[name] = value
}
window.onload = function()
{
    var oDiv = document.getElementById('div');
    var oBtn = document.getElementsByTagName('button');
    var oInput = document.getElementsByTagName('input');

    oBtn[0].onclick = function()
    {
        changeStyle(oDiv, oInput[0].value, oInput[1].value)
    };
    oBtn[1].onclick = function()
    {
        oDiv.removeAttribute('style')
    }
}   
</script>
</head>
<body>
<div id="outer">
    <p>
        <label for="">属性名：</label>
        <input type="text" value="background">
    </p>
    <p>
        <label for="">属性值：</label>
        <input type="text" value="blue">
    </p>
    <p>
        <label for=""></label>
        <button>确定</button>
        <button>重置</button>
    </p>
</div>
<div id="div">在上方输入框输入“属性名“及“属性值”，点击确定按钮查看效果。</div>
</body>
</html>
