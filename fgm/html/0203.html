<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title> 求数组中 数字 和 </title>
<script>
window.onload = function()
{
    var oBtn = document.getElementsByTagName('button')[0];
    var oInput = document.getElementsByTagName('input')[0];
    var oStrong = document.getElementsByTagName('strong')[0];

    oInput.onkeyup = function()
    {
        this.value = this.value.replace(/[^(\d)|(,)]/, '');
    }
    oBtn.onclick = function()
    {
        var sum = 0;
        var oInput = document.getElementsByTagName('input')[0].value.split(',');
        for(var i in oInput)
        {
            sum += parseInt(oInput[i])
        }
        oStrong.innerHTML = sum
    }
}   
</script>
</head>
<body>
<div id="outer">
    <label for="">
        <input type="text" value="1,2,3,4,5,6,7,8,9">
        <span>输入数字求和，数字之间用半角“，”号分隔</span>
    </label>
    <button>enter</button>
    <strong class="sum"></strong>

</div>
</body>
</html>
