<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title> 用循环将三个 DIV 变成红色 </title>
<style>
#outer {
    width: 330px;
    height: 100px;
    margin:10px auto;
}
#outer div {
    float: left;
    width: 100px;
    height: 100px;
    margin: 0 5px;
    background: black;
}
</style>
<script>
window.onload = function ()
{
    var oDiv = document.getElementById('outer').getElementsByTagName('div');
    var oBtn = document.getElementsByTagName('button')[0];
    oBtn.onclick = function ()
    {
        for( var i = 0; i < oDiv.length; i++) oDiv[i].style.background = 'red';
    }
}
</script>
</head>
<body>
<div id="outer">
    <div></div>
    <div></div>
    <div></div>
</div>
<button>enter</button>
</body>
</html>
