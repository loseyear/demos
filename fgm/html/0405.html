<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title> arguments </title>
</head>
<body>
<script>
var i = iResult = 0;
function sum ()
{
    for( var i = 0; i< arguments.length; i++)
    {
        iResult += arguments[i];
    }

    return iResult;
}

alert( sum(1,2,3,4,5,6) );
</script>
</body>
</html>
